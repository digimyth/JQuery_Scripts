	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>URL Regex</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<div>
			<p>I like http://www.google.com , but i also like a lot http://www.facebook.com and www.youtube.com</p><br />
			<input type="button" value="Find the link..." />
		</div>
		<script type="text/javascript">
			function find_url(sText) {
				var exp = /(([a-z]+:\/\/)?(([a-z0-9\-]+\.)+([a-z]{2}|aero|arpa|biz|com|coop|edu|gov|info|int|jobs|mil|museum|name|nato|net|org|pro|travel|local|internal))(:[0-9]{1,5})?(\/[a-z0-9_\-\.~]+)*(\/([a-z0-9_\-\.]*)(\?[a-z0-9+_\-\.%=&amp;]*)?)?(#[a-zA-Z0-9!$&'()*+.=-_~:@/?]*)?)(\s+|$)/gi;

				var newText = sText;
				return newText.replace(exp,"<a href='$1'>$1</a> ");
			}

			$(function() {
				var $button = $('input:button');
				var $p = $('p');
				$button.on('click', function(e){
					e.preventDefault();
					$p.html(find_url($p.text()));
				});

			});
		</script>
	</body>
</html>
